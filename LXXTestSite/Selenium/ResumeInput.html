<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Resume Input</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.min.css" />
    <script type="text/javascript" src="../Scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            font-family: HGGyoshotai;
            font-size: 2em;
        }

        form {
            margin: 20px auto;
            width: 80%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnSubmit").click(function () {

                localStorage.setItem("name", $("#txtName").val());
                localStorage.setItem("sex", $("input[name='rdSex']:checked").val());
                localStorage.setItem("isMarried", $("#lblMarried input")[0].checked);
                localStorage.setItem("hometown", $("#ddlRegion").val());
                localStorage.setItem("mailAddress", $("#txtMail").val());
                localStorage.setItem("selfIntro", $("#txtSelfIntro").val());

                alert("データを登録しました。");

                window.open("./ResumeDisplay.html", "_blank");
            });
        });
    </script>
</head>
<body>
    <form>
        <fieldset>
            <legend>基本情報</legend>
            <div class="form-group">
                <label for="txtName">氏名</label>
                <input id="txtName" type="text" class="form-control" placeholder="名前を入力してください">
            </div>
            <div class="form-group">
                <label style="margin-right: 30px;">性別</label>
                <label class="radio-inline">
                    <input type="radio" name="rdSex" id="rdSexMale" value="male">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rdSex" id="rdSexFemale" value="female">女
                </label>
            </div>
            <div class="form-group">
                <label style="margin-right: 30px;">婚姻状況</label>
                <label id="lblMarried" class="checkbox-inline">
                    <input type="checkbox">既婚
                </label>
            </div>
            <div class="form-group">
                <label for="ddlRegion">出身地</label>
                <select id="ddlRegion">
                    <optgroup label="中国">
                        <option>北京</option>
                        <option>上海</option>
                        <option>広州</option>
                    </optgroup>
                    <optgroup label="日本">
                        <option>東京</option>
                        <option>大阪</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="txtMail">メールアドレス</label>
                <input id="txtMail" type="email" class="form-control" placeholder="メールアドレスを入力してください">
            </div>

            <div class="form-group">
                <label for="txtSelfIntro">自己紹介</label>
                <textarea id="txtSelfIntro" class="form-control" rows="5"></textarea>
            </div>
        </fieldset>
        <button id="btnSubmit" type="button" class="btn btn-default">情報登録</button>
    </form>
</body>
</html>
