<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" />
    <script type="text/javascript" src="Scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

    <style type="text/css">
        body {
            font-family: HGGyoshotai;
            font-size: 2em;
        }

        form {
            margin: 20px auto;
            width: 80%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnSubmit").click(function () {
                alert("データを登録しました。")
            });
        });
    </script>
</head>
<body>
    <form>
        <fieldset>
            <legend>基本情報</legend>
            <div class="form-group">
                <label for="txtName">氏名</label>
                <input id="txtName" type="text" class="form-control" placeholder="名前を入力してください">
            </div>
            <div class="form-group">
                <label style="margin-right: 30px;">性別</label>
                <label class="radio-inline">
                    <input type="radio" name="rdSex" id="rdSexMale" value="male">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="rdSex" id="rdSexFemale" value="female">女
                </label>
            </div>
            <div class="form-group">
                <label style="margin-right: 30px;">婚姻状況</label>
                <label class="checkbox-inline">
                    <input type="checkbox">既婚
                </label>
            </div>
            <div class="form-group">
                <label for="ddlRegion">出身地</label>
                <select id="ddlRegion">
                    <optgroup label="中国">
                        <option>北京</option>
                        <option>上海</option>
                        <option>広州</option>
                    </optgroup>
                    <optgroup label="日本">
                        <option>東京</option>
                        <option>大阪</option>
                    </optgroup>
                </select>
            </div>


            <div class="form-group">
                <label for="txtMail">メールアドレス</label>
                <input id="txtMail" type="email" class="form-control" placeholder="メールアドレスを入力してください">
            </div>

            <div class="form-group">
                <label for="txtSelfIntro">自己紹介</label>
                <textarea id="txtSelfIntro" class="form-control" rows="5"></textarea>
            </div>
        </fieldset>
    </form>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer cash</button>
    </form>
    <form class="form-inline">
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess2">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputSuccess2Status" class="sr-only">(success)</span>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="control-label" for="inputWarning2">Input with warning</label>
            <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            <span id="inputWarning2Status" class="sr-only">(warning)</span>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="control-label" for="inputError2">Input with error</label>
            <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
        </div>
    </form>
    <form>
        <button id="btnSubmit" type="button" class="btn btn-default">情報登録</button>
    </form>
</body>
</html>
